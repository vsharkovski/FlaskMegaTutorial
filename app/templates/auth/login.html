{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_title %}Log in{% endblock %}

{% block app_content %}
    <h1>Sign in</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p><a href="{{ url_for('auth.register') }}">I don't have an account</a></p>
    <p><a href="{{ url_for('auth.reset_password_request') }}">I forgot my password</a></p>
{% endblock %}
